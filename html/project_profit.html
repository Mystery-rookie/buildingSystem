<!DOCTYPE html>
<html data-dpr="1" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../public/css/reset.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/in_out_curve.css">
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<script src="../public/js/jquery-1.8.2.min.js"></script>
	<script src="../js/in_out_curve.js"></script>
	<title>收支曲线</title>
	<script src="../js/backPage.js"></script>
</head>
<body>
	<div class="t_wrap">
		<div class="l_wrap">
			<a href="javascript:void(0)">
				<img src="../img/向左.png" alt="">
			</a>
		</div>
		
		<div class="title">收支曲线</div>	
		
	</div>
	<!-- 选择时间 -->
		<div class="select_date">
			<div class="prev">
				<img src="../img/leftH.png" alt="">
			</div>
			<div class="center">
				<div class="up_list">
					<span class="td"></span>
					<img src="../img/down.png" alt="" class="dd">
				</div>
				<div class="up_down_wrap">
					
				</div>
				
			</div>
			<div class="next">
				<img src="../img/rightH.png" alt="">
			</div>
		</div>
		<!-- 选择项目部，选择利润 -->
		<div class="proect_profit">
			<ul class="select_list">
				<li class="profit">
					<span class="td">全部项目</span>
					<img src="../img/down.png" alt="">
					<div class="down projectpart">
							<p>上海项目部</p>
							<p>永兴项目部</p>
							<p>绵阳项目部</p>
					</div>
				</li>
				<li class="out_in">
					<span class="td">利润</span>
					<img src="../img/down.png" alt="">
					<div class="down">
						<p><a href="income.html">收入</a></p>
						<p><a href="expend.html">支出</a></p>
					</div>
				</li>
			</ul>
		</div>
		<!-- 近6个月利润曲线 -->
		<div class="profit_wrap">
			<div class="title">
				<p>近6个月利润曲线图</p>
			</div>
			<!-- 利润曲线图表 -->
			<div class="chart_profit">
				<div class="chart_up">
					<div class="date">
						<div class="unit">利润/万</div>
						<p class="data">250</p>
						<p class="data">200</p>
						<p class="data">150</p>
						<p class="data">100</p>
						<p class="data">50</p>
						<p class="init">0</p>
					</div>
					<div class="chart">
						<!-- 画布 -->
						<canvas id="myCanvas"></canvas>
						<div class="total_profit">
							累计利润：100万
						</div>
					</div>
				</div>
				<div class="chart_down">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 本月利润 -->
		<div class="this_profit">
			<div class="icon"></div>
			<div class="total">本月利润：100万</div>
		</div>
	<script src="../js/init.js"></script>
	<script>
	


			
	</script>
</body>
</html>
