<!DOCTYPE html>
<html data-dpr="1" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../public/css/reset.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/reglogin.css">
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<script src="../public/js/jquery-1.8.2.min.js"></script>
	<title>注册</title>
	<script src="../js/backPage.js"></script>
</head>
<body>
	<div class="t_wrap">
		<div class="l_wrap">
			<a href="javascript:void(0)">
				<img src="../img/向左.png" alt="">
			</a>
		</div>
		
		<div class="title">新用户注册</div>	
	</div>
	<div class="container">
		
		<div class="form_wrap_login">
			<form action="" id="login1_form">
				<div class="form_group">
					<label for="">手机号码</label>
					<input type="text" id="tel" class="tel" name="tel" placeholder="请输入手机号码">
				</div>
				<div class="submit">
					<input type="submit" value="下一步" id="submit">
				</div>
			</form>
			
		</div>
		<div class="login_other">
				<p class="o1">点击上面按钮“下一步”即表示您同意</p>
				<p class="o2">
					<a href="">《服务协议》</a>
					<a href="">《隐私政策》</a>
				</p>
		</div>
		
	</div>
	
	<script src="../js/init.js"></script>
	<script>
		$(function(){
			var reg=/^1[34578]\d{9}$/
			$(".form_wrap_login").on("keyup",".tel",function(){
				var tel = $(".tel").val();
				if(reg.test(tel.trim())){
					$("#submit").addClass("tj_sty").attr("disabled",false);
					$("#submit").on("click",function(){
						window.location="login2.html";
						return false;
					})
				}else{
					$("#submit").removeClass("tj_sty").attr("disabled",true);
				}
			})
		})
	</script>
</body>
</html>
