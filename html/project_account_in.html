				</div>

				</div>
				<div class="intro_list">
					<div class="td">

					<div class="dd">
						<span>500万</span>

				</div>

				</div>

					<img src="../img/up.png" alt="">

		</div>
		<div class="list">

					<span>点工</span>

				<div class="dd">

	<script src="../js/init.js"></script>
	<script>
		$(function(){
			$(".in_out_wrap").on("click",".total_list",function(){
				$(this).siblings(".intro").slideToggle(500);
				// 上滑
			// 鼠标点击状态
			
			$(".in_out_wrap .icon_up").on("click","img",function(e){
				$(this).parents(".intro").slideUp(500);
			})
			})
			// 选择项目部
			$(".select_project .select").on("click",function(){
				$(this).siblings(".project_list_wrap").slideToggle(500);
			})
			// 选择项目部
			$(".project_list_wrap").on("click","li",function(){
				var text = $(this).text();
				$(".select_project .select .td").text(text);
				$(this).parents(".project_list_wrap").hide();
			})
		})
	</script>
