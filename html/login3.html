<!DOCTYPE html>
<html data-dpr="1" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../public/css/reset.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/reglogin.css">
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<script src="../public/js/jquery-1.8.2.min.js"></script>
	<title>设置登陆密码</title>
	<script src="../js/backPage.js"></script>
</head>
<body>
	<div class="t_wrap">
		<div class="l_wrap">
			<a href="javascript:void(0)">
				<img src="../img/向左.png" alt="">
			</a>
		</div>
		
		<div class="title">设置登陆密码</div>	
	</div>
	<div class="container">
		<div class="set_login_pass">
			<span>密码可用于登录点金手建筑系统（需6-20位）</span>
		</div>
		<div class="form_wrap_login">
			<div class="errow_message">
				
			</div>
			<form action="" id="set_password">
				<div class="form_group">
					<label for="">密码</label>
					<input type="password" id="password" class="password" name="password" placeholder="请输入6-20位密码">
				</div>
				<div class="submit">
					<input type="submit" value="进入点金手" id="submit">
				</div>
			</form>
			
		</div>
	</div>
	
	<script src="../js/init.js"></script>
	<script>
		$(function(){
			var reg = /^[\w.]{6,20}$/;
			$(".form_wrap_login").on("keyup",".password",function(){
				var password = $(this).val();
				if(reg.test(password.trim())){
					$("#submit").addClass("tj_sty").attr("disabled",false);
					$("#submit").on("click",function(){
						window.location="bossHome.html";
						return false;
					})
				}else{
					$("#submit").removeClass("tj_sty").attr("disabled",true);
				}
			})
		})
	</script>
</body>
</html>
